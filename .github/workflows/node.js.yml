# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      incident_mode:
        description: "Run dependency install with --ignore-scripts (Shai Hulud/emergency mode)"
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate

      - name: Install dependencies (pnpm, with optional emergency --ignore-scripts)
        env:
          INCIDENT_MODE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.incident_mode == 'true' }}
        run: |
          if [ "$INCIDENT_MODE" = "true" ]; then
            echo "Running pnpm install in emergency mode with --ignore-scripts"
            pnpm install --frozen-lockfile --ignore-scripts
          else
            pnpm install --frozen-lockfile
          fi
      - name: Lint
        run: pnpm run lint
      - name: Typecheck
        run: pnpm run typecheck
      - name: Build
        run: pnpm run build --if-present
      - name: Test
        run: pnpm test
